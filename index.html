<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(imag1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="card  m-auto text-center">
            <div class="card-header bg-danger">LOVE CALCULATOR</div>
            <div class="card-body">
                <div>
                    <form class="form-inline  m-auto">
                        <div class="form-group">
                            <input type=" text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                        </div>
                        <div> <span class="pl-4 pr-4 ">+</span> </div>
                        <div class="form-group">
                            <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                        </div>
                    </form>
                    <br>
                    <div class="m-auto">
                        <button class="btn btn-dark w-50 " onclick="checklove()">Click</button>
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" id="lovevalue" class="form-control text-cente w-25 m-auto">
                    </div>
                </div>
            </div>
            <div class="card-footer text-primary">God Bless Your Relationship</div>
        </div>
    </header>

    <script>
        function checklove() {
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lname').value;

            if (name == "") {
                alert("Enter Name.")
            } else if (name.length <= 2) {
                alert('Atleast 3 chorector.')
            } else if (!isNaN(name)) {
                alert('Number are not allowed');
            } else if (lname == "") {
                alert("Enter LoveName.")
            } else if (lname.length <= 2) {
                alert('Atleast 3 chorector.')
            } else if (!isNaN(lname)) {
                alert('Number are not allowed');
            } else {
                var random_num = Math.floor(Math.random() * 100);
                document.getElementById('lovevalue').value = random_num + "%";
            }
        }
    </script>
</body>

</html>
